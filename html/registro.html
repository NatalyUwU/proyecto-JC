<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCOCOQUETTE</title>
</head>
<body>
    <main>
        <h1>CREA UNA CUENTA EN ROCOCOQUETTE</h1>
        </main>
        
            <form>
                <label for="nombre">Nombres:</label>
                <input type="text" name="nombre" placeholder="Ingresa tus nombres aqui" required><br><br>

                 <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" placeholder="Ingresa tus apellidos aqui" required><br><br>

                <label for="correo">Correo electrónico:</label>
                <input type="email" name="correo" placeholder="Ingresa tu correo aqui" required><br><br>

                <label for="contra">Contraseña:</label>
                <input type="password" name="contra" placeholder="Ingresa tu contraseña aqui" required><br><br>

                <label>Género:</label>

                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="masculino" id="masculino">

                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" value="femenino" id="femenino">

                <label for="otro">Otro</label>
                <input type="radio" name="genero" value="otro" id="otro"><br><br>

                <input type="submit">
            </form>
            
        

       
        
    
</body>
</html>
