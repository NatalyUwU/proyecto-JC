<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
        <!--==================== Css ====================-->
    <link rel="stylesheet" href="css/login.css">
     <!--==================== google fonts ====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>INICIA SESIÓN EN<br>ROCOCOQUETTE</h1>
    </main>

    <form class="formularioLogin" id="formularioLogin">
        <div class="elementoForm1">
            <label for="correoLogin">Correo electrónico:</label>
            <input type="email" name="correoLogin" id="correoLogin" class="inputForm" placeholder="Ingresa tu correo aqui" required><br><br>
        </div>
        <div class="elementoForm2">
            <label for="contraLogin">Contraseña:</label>
            <input type="password" id="contraLogin" name="contraLogin" class="inputForm" placeholder="Ingresa tu contraseña aqui"
                required><br><br>
                <img src="image/liston.png" class="liston" alt="">
        </div>
        <div class="botonLogin">
            <button type="submit" class="botontxt">ENTRAR</button>
        </div>
    </form>

    <script src="js/localStorageInicioSesion.js"></script>
</body>

</html>
